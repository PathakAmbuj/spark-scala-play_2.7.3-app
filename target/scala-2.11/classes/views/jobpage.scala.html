<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Page to load Job INFO</title>
</head>
<body>
<h1 style="text-align: center;">Welcome to job Page</h1>
<form action="http://localhost:9000/spark">

        <label for="appResource">Enter Path for JAR file   ::</label>
        <input type="text" style="width:25%; height:30px;" id="appResource" name="appResource"/>

        <label for="appResource">Enter main class Name     ::</label>
        <input type="text" style="width:25%; height:30px;" id="mainClass" name="mainClass"/>

    </p>
